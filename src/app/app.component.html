<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="home"><mat-icon>home</mat-icon></button>
    <button mat-button routerLink="/">Location</button>
  </span>
<div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button mat-button routerLink="auth/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Se connecter
  </button>
  <button mat-button routerLink="auth/register" *ngIf="!isAuthenticated">
    <mat-icon>how_to_reg</mat-icon>
    S'enregistrer
  </button>
  <button mat-button *ngIf="isAuthenticated" >
    <mat-icon>exit_to_app</mat-icon>
    Se déconnecter
  </button>
</div>
<button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
  <mat-icon>menu</mat-icon>
</button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
<button mat-menu-item routerLink="home">
  <mat-icon>home</mat-icon>
  Acceuil
</button>
<button mat-menu-item routerLink="auth/login" *ngIf="!isAuthenticated">
  <mat-icon>power_settings_new</mat-icon>
  Se connecter
</button>
<button mat-menu-item routerLink="auth/register" *ngIf="!isAuthenticated">
  <mat-icon>how_to_reg</mat-icon>
  S'enregistrer
</button>
<button mat-menu-item *ngIf="isAuthenticated" >
  <mat-icon>exit_to_app</mat-icon>
  Se déconnecter
</button>
</mat-menu>
<router-outlet></router-outlet>
