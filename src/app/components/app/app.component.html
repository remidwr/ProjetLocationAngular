<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button routerLink="/annonce/annonces">Louer</button>
    <button mat-button routerLink="/annonce/ajoutannonce">
      Ajouter une annonce
    </button>
    <!-- <button mat-button routerLink="/user/users">Utilisateurs</button> -->
    <!-- <button mat-button routerLink="/schematics">Formulaire</button> -->
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="auth/login" *ngIf="!user">
      <mat-icon>power_settings_new</mat-icon>
      S'identifier
    </button>
    <button mat-button routerLink="profil/monprofil" *ngIf="user">
      <mat-icon>account_circle</mat-icon>
      Profil de {{ user.firstName }}
    </button>
    <button mat-button *ngIf="user" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Se déconnecter
    </button>
  </div>
  <button
    mat-button
    [mat-menu-trigger-for]="menu"
    class="button"
    fxHide="false"
    fxHide.gt-sm
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="home">
    <mat-icon>home</mat-icon>
    Acceuil
  </button>
  <button mat-menu-item routerLink="auth/login" *ngIf="!user">
    <mat-icon>power_settings_new</mat-icon>
    S'identifier
  </button>
  <button mat-menu-item routerLink="profil/monprofil" *ngIf="user">
    <mat-icon>account_circle</mat-icon>
    Mon profil
  </button>
  <button mat-menu-item *ngIf="user" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Se déconnecter
  </button>
</mat-menu>
<div>
  <router-outlet></router-outlet>
</div>
