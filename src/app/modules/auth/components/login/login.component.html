<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-content>
        <mat-card-title>Identifiez-vous</mat-card-title>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Identifiant" formControlName="email"/>
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                  L'identifiant est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Mot de passe" formControlName="passwd"/>
                <mat-error *ngIf="loginForm.controls['passwd'].hasError('required')">
                  Le mot de passe est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="from-group">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
              Confirmer
            </button>
            <mat-error *ngIf="error">{{ error | json }}</mat-error>
          </div>
          <br>
          <mat-divider></mat-divider>
          <br>
          <div>
            <h3>Pas encore de compte ? Enregistrez-vous ici</h3>
            <button mat-raised-button color="primary" type="submit" routerLink="/auth/register">S'enregistrer</button>
          </div>
    </mat-card-content>
  </mat-card>
</form>
