<h2>S'enregistrer</h2>
<mat-form-field [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-label for="FirstName">PrÃ©nom</mat-label>
        <input matInput formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" />
        <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
            <div *ngIf="f.FirstName.errors.required">FirstName is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-label for="LastName">Nom de famille</mat-label>
        <input matInput formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }" />
        <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
            <div *ngIf="f.LastName.errors.required">LastName is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-label for="Birthdate">Date de naissance</mat-label>
        <input matInput type="date" formControlName="Birthdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Birthdate.errors }" />
        <div *ngIf="submitted && f.Birthdate.errors" class="invalid-feedback">
            <div *ngIf="f.Birthdate.errors.required">Birthdate is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-label for="Email">Email</mat-label>
        <input matInput type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
            <div *ngIf="f.Email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <mat-label for="Passwd">Mot de passe</mat-label>
        <input matInput type="Passwd" formControlName="Passwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Passwd.errors }" />
        <div *ngIf="submitted && f.Passwd.errors" class="invalid-feedback">
            <div *ngIf="f.Passwd.errors.required">Password is required</div>
            <div *ngIf="f.Passwd.errors.minlength">Password must be at least 8 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">S'enregistrer</button>
