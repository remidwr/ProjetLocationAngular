<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="40%" *ngFor="let good of goods">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ good.name }}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ good.picture }}" alt="Image de {{ good.name }}">
            <mat-card-content>
            <p>
                {{good.description}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-raised-button color="primary">Louer</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
