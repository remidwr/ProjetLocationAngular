<mat-card fxLayout="column">
  <mat-card-header fxFlex="25">
    <img mat-card-avatar [src]="user.picture" class="header-image" />
    <div class="mat-card-header-text">
      <mat-card-title fxFlex>
        <span>Profil de </span>
        &nbsp;
        <span>{{ user.firstName }} {{ user.lastName }}</span>
      </mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxFlex="75">
    <div
      class="mat-list-address"
      fxLayout="column"
      fxLayoutAlign="center"
      fxFlex="100"
    >
      <div mat-line class="mat-subheader">Adresse de {{ user.firstName }}</div>
      <div [formGroup]="userForm" class="address-size">
        <mat-form-field appearance="outline">
          <mat-label>Prénom</mat-label>
          <input matInput maxlength="50" [formControl]="f.firstName" disabled />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput maxlength="50" [formControl]="f.lastName" disabled />
        </mat-form-field>
        <div class="address-space-lines" mat-line>
          <b>Numéro :</b> {{ user.number }}
        </div>
        <div class="address-space-lines" mat-line *ngIf="user.box">
          <b>Boîte :</b> {{ user.box }}
        </div>
        <div class="address-space-lines" mat-line>
          <b>Code postal :</b> {{ user.postCode }}
        </div>
        <div class="address-space-lines" mat-line>
          <b>Ville :</b> {{ user.city }}
        </div>
      </div>
      <div class="button-place">
        <mat-spinner-button
          (btnClick)="onSubmit()"
          [options]="spinnerButtonOptions"
          [disabled]="userForm.invalid"
        ></mat-spinner-button>
      </div>
    </div>
    <mat-list fxFlex="100"></mat-list>
  </mat-card-content>
</mat-card>
